{% extends "base.html" %}

{% block content %}
    <h1>{{ poll.title }} <small>{% block polltitle %}{% endblock %}</small></h1>
    <ul class="nav nav-tabs" style="margin-bottom: 10px;">
        <li {% if request.endpoint == "poll" %} class="active"{% endif %}><a href="{{ poll.get_url() }}"><span class="fa fa-gavel"></span> Poll</a></li>

        {% if poll.user_can_edit(current_user) %}
            <li{% if request.endpoint in ("poll_edit", "poll_edit_values") %} class="active"{% endif %}><a href="{{ url_for('poll_edit', slug=poll.slug) }}"><span class="fa fa-wrench"></span> Settings</a></li>
            <li{% if request.endpoint == "poll_edit_choices" %} class="active"{% endif %}><a href="{{ url_for('poll_edit_choices', slug=poll.slug) }}"><span class="fa fa-list"></span> Choices</a></li>
        {% endif %}

        {#<li{% if request.endpoint == "poll_vote" %} class="active"{% endif %}><a href="{{ url_for('poll_vote', slug=poll.slug) }}"><span class="fa fa-check"></span> Vote</a></li>#}
    </ul>

    {% block poll_content %}{% endblock %}
{% endblock %}
